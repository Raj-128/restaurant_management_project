{% load static %}
{% extends "base.html" %}
{% block title %}
{{ restaurant.name}}

{% endblock%}

{% block content%}
<h1 style="color: #2c3e50; font-family: Arial,sans-serif;text-align:center;margin-top:40px;">
     Welcocme to {{ restaurant.name}}
</h1>

<p style="color:#555; font-size:18px; text-align: center; max-width:600px; margin:20px auto;">
    Enjoy the finest dishes made with fresh ingredients, served in a cozy atmosphere.
</p>

<div style="text-align:center; margin-top:30px;">
<a href="{% url 'about' %}" 
style="text-decoration:none; background:#4CAF50; color: white; padding:10px 20px;

 Learn more About Us 
</a>
<a href="{% url 'contact' %}" 
style="text-decoration:none; background-color:#2196F3; color:white; padding: 10px 20px;
border-radius: 5px; margin-left: 10px; display: inline-block; transition:background 0.3s;">
Contact Us
</a>
</div>
